<!DOCTYPE html>
<html lang="en">
{% extends "fresher/index.html" %}
{% block body_block %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<div class="container">
    <h1>Edit Resume</h1>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            {% for data in list %}
           <div class="card" style="width: 18rem;">
  <img src="{{data.Profile_Picture.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Name : {{data.Full_Name}}</h5>
    <p class="card-text">Last_Degree : {{data.Last_Degree}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">DOB : {{data.DOB}}</li>
    <li class="list-group-item">Email : {{data.Email}}</li>
    <li class="list-group-item">Password : {{data.Password}}</li>
  </ul>
               {% endfor %}
  <div class="card-body">
    <a href="{% url 'home' %}" class="card-link">Back</a>
  </div>
</div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
